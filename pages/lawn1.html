<!doctype html>
<html>

<head>
    <title>yLawn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0" />
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <script src="http://use.edgefonts.net/josefin-slab:n4,n7,i3,n3,i4,n1,i7,i1,i6,n6:all;lato:n9,i4,n1,i7,i9,n7,i1,i3,n4,n3:all;rosario:n7,i7,i4,n4:all.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="body-wrap">
        <div class="navbar navbar-fixed-top">
            <div class="container">
                <span class="navbar-brand">
                    <i class="fa fa-chevron-left" onclick="history.back(-1)"></i>&nbsp;&nbsp;Details</span>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="details-banner">
                    <span class="lawnid">Upper Lawn</span>
                </div>
                <div class="content-card">
                    <div class="card-wrapper">
                        <div class="card-type mow-title">Mow</div>
                        <div class="card-type-sub">As needed - weekly in the summer</div>
                        <div class="horiz-line"></div>
                        <div class="card-data-row">
                            <div class="data-date">
                                11/24
                            </div>
                            <div class="data-date">
                                NS</div>
                        </div>
                        <div class="card-data-row">
                            <div class="data-label">
                                Last Mowed
                            </div>
                            <div class="data-label">
                                Direction
                            </div>
                        </div>
                        <div class="horiz-line"></div>
                        <div class="mow-action">
                            <i class="fa fa-sign-in"></i>&nbsp;&nbsp;Update</div>
                    </div>
                </div>
                <div class="content-card">
                    <div class="card-wrapper">
                        <div class="card-type water-title">Water</div>
                        <div class="card-type-sub">1 inch per week in late summer</div>
                        <div class="horiz-line"></div>
                        <div class="card-data-row">
                            <div class="data-date">
                                8/28
                            </div>
                        </div>
                        <div class="card-data-row">
                            <div class="data-label">
                                Last Watered
                            </div>
                        </div>
                        <div class="horiz-line"></div>
                        <div class="mow-action">
                            <i class="fa fa-sign-in"></i>&nbsp;&nbsp;Update</div>
                    </div>
                </div>
                <div class="content-card">
                    <div class="card-wrapper">
                        <div class="card-type fert-title">Fertilizer</div>
                        <div class="card-type-sub">Seasonally - 4 times per year</div>
                        <div class="horiz-line"></div>
                        <div class="card-data-row">
                            <div class="data-date">
                                11/24
                            </div>
                            <div class="data-types">
                                Fall Feed</div>
                        </div>
                        <div class="card-data-row">
                            <div class="data-label">
                                Last Fertilized
                            </div>
                            <div class="data-type-label">
                                Type
                            </div>
                        </div>
                        <div class="horiz-line"></div>
                        <div class="mow-action">
                            <i class="fa fa-sign-in"></i>&nbsp;&nbsp;Update</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
