<!DOCTYPE html>
<html>

<head>
    <title>yl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=0" />
    <!-- Bootstrap -->
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="http://use.edgefonts.net/josefin-slab:n4,n7,i3,n3,i4,n1,i7,i1,i6,n6:all;lato:n9,i4,n1,i7,i9,n7,i1,i3,n4,n3:all;rosario:n7,i7,i4,n4:all.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="body-wrap">
        <div class="navbar navbar-fixed-top">
            <div class="container">
                <span class="navbar-brand">
                    <i class="fa fa-chevron-left" onclick="history.back(-1)"></i>&nbsp;&nbsp;Calendar</span>
            </div>
        </div>
        <div class="container">
            <div class=section-heading>
                <span class="section-heading-text">United States - Pacific Northwest</span>
            </div>
        </div>
        <div class="section">
            <div class="menu-toggle"><img src="../img/menu.svg" class="menu-button" /></div>
            <div class="sidebar">
                <div class="month jan">
                    <a href="#" id="jan-link"></a>
                </div>
                <div class="month mar">
                    <a href="#" id="mar-link"></a>
                </div>
                <div class="month may">
                    <a href="#may-page" id="may-link"></a>
                </div>
                <div class="month jul">
                    <a href="#" id="jul-link"></a>
                </div>
                <div class="month sep">
                    <a href="#" id="sep-link"></a>
                </div>
                <div class="month nov">
                    <a href="#" id="nov-link"></a>
                </div>
            </div>
            <div class="main-content">
                <div class="cal-content" id="jan-tips">
                    <span class="card-title">January - February</span>
                </div>
                <div class="cal-content" id="mar-tips">
                    <span class="card-title">March - April</span>
                </div>
                <div class="cal-content" id="may-tips">
                    <span class="card-title" id="may-page">May - June</span>
                </div>
                <div class="cal-content" id="jul-tips">
                    <span class="card-title">July - August</span>
                </div>
                <div class="cal-content" id="sep-tips">
                    <span class="card-title">September - October</span>
                </div>
                <div class="cal-content" id="nov-tips">
                    <span class="card-title">November - December</span>
                </div>
            </div>
            <div id="clear"></div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.menu-toggle').hide(0);
            $('#mar-tips').hide(0);
            $('#may-tips').hide(0);
            $('#jul-tips').hide(0);
            $('#sep-tips').hide(0);
            $('#nov-tips').hide(0);

            // toggles the slickbox on clicking the noted link  
            $('#jan-link').click(function() {
                $('#jan-tips').show(0);
                $('#mar-tips').hide(0);
                $('#may-tips').hide(0);
                $('#jul-tips').hide(0);
                $('#sep-tips').hide(0);
                $('#nov-tips').hide(0);
                $('html,body').animate({ scrollTop: 0 }, 200);
                $('.sidebar').toggle("slide");
                $('.main-content').animate({marginLeft: "30px"}, "normal", function(){
                    $('.menu-toggle').show(0)});
                return false;
            });
            $('#mar-link').click(function() {
                $('#jan-tips').hide(0);
                $('#mar-tips').show(0);
                $('#may-tips').hide(0);
                $('#jul-tips').hide(0);
                $('#sep-tips').hide(0);
                $('#nov-tips').hide(0);
                $('html,body').animate({ scrollTop: 0 }, 200);
                $('.sidebar').toggle("slide");
                $('.main-content').animate({marginLeft: "30px"}, "normal", function(){
                    $('.menu-toggle').show(0)});
                return false;
            });
            $('#may-link').click(function() {
                $('#jan-tips').hide(0);
                $('#mar-tips').hide(0);
                $('#may-tips').show(0);
                $('#jul-tips').hide(0);
                $('#sep-tips').hide(0);
                $('#nov-tips').hide(0);
                $('html,body').animate({ scrollTop: 0 }, 200);
                $('.sidebar').toggle("slide");
                $('.main-content').animate({marginLeft: "30px"}, "normal", function(){
                    $('.menu-toggle').show(0)});
                return false;
            });
            $('#jul-link').click(function() {
                $('#jan-tips').hide(0);
                $('#mar-tips').hide(0);
                $('#may-tips').hide(0);
                $('#jul-tips').show(0);
                $('#sep-tips').hide(0);
                $('#nov-tips').hide(0);
                $('html,body').animate({ scrollTop: 0 }, 200);
                $('.sidebar').toggle("slide");
                $('.main-content').animate({marginLeft: "30px"}, "normal", function(){
                    $('.menu-toggle').show(0)});
                return false;
            });
            $('#sep-link').click(function() {
                $('#jan-tips').hide(0);
                $('#mar-tips').hide(0);
                $('#may-tips').hide(0);
                $('#jul-tips').hide(0);
                $('#sep-tips').show(0);
                $('#nov-tips').hide(0);
                $('html,body').animate({ scrollTop: 0 }, 200);
                $('.sidebar').toggle("slide");
                $('.main-content').animate({marginLeft: "30px"}, "normal", function(){
                    $('.menu-toggle').show(0)});
                return false;
            });
            $('#nov-link').click(function() {
                $('#jan-tips').hide(0);
                $('#mar-tips').hide(0);
                $('#may-tips').hide(0);
                $('#jul-tips').hide(0);
                $('#sep-tips').hide(0);
                $('#nov-tips').show(0);
                $('html,body').animate({ scrollTop: 0 }, 200);
                $('.sidebar').toggle("slide");
                $('.main-content').animate({marginLeft: "30px"}, "normal", function(){
                    $('.menu-toggle').show(0)});
                return false;
            });
            $('.menu-toggle').click(function() {
                $('.sidebar').toggle("slide");
                $('.menu-toggle').hide(0);
                $('.main-content').animate({marginLeft:"105px"}, "normal");
                return false;
            });
        });
    </script>
</body>

</html>
